{% extends 'base.html' %}
{% load static %}


{% block content %}
<style>
    .hero {
        background-image: url("{% static 'images/hero-bg.png' %}");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        position: relative;
    }

    .hero h1 {
        font-size: 3rem;
        font-weight: bold;
    }

    .hero p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    .hero .btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        font-size: 1rem;
        border-radius: 5px;
        text-decoration: none;
    }

    .hero .btn:hover {
        background-color: #0056b3;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* darken image */
    }

    .hero-content {
        z-index: 2;
    }
</style>

<div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <h1>Welcome to TASHA</h1>
        <p>Connecting you with trusted local service providers</p>
        <a href="{% url 'provider_list' %}" class="btn">Find Providers</a>
    </div>
</div>
{% endblock %}
